[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:redis]
command=redis-server --requirepass %(ENV_REDIS_PASSWORD)s --port 6379 --bind 127.0.0.1
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/redis.log
stderr_logfile=/var/log/supervisor/redis.err
priority=100

[program:weaviate]
command=/usr/local/bin/weaviate --host 0.0.0.0 --port 8080 --scheme http
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/weaviate.log
stderr_logfile=/var/log/supervisor/weaviate.err
environment=PERSISTENCE_DATA_PATH="/app/weaviate",QUERY_DEFAULTS_LIMIT="25",AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED="false",DEFAULT_VECTORIZER_MODULE="none",CLUSTER_HOSTNAME="node1",AUTHENTICATION_APIKEY_ENABLED="true",AUTHENTICATION_APIKEY_ALLOWED_KEYS="%(ENV_WEAVIATE_API_KEY)s",AUTHENTICATION_APIKEY_USERS="hello@dify.ai",AUTHORIZATION_ADMINLIST_ENABLED="true",AUTHORIZATION_ADMINLIST_USERS="hello@dify.ai"
priority=150

[program:ssrf_proxy]
command=squid -N -f /etc/squid/squid.conf
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/squid.log
stderr_logfile=/var/log/supervisor/squid.err
priority=200

[program:sandbox]
command=/usr/local/bin/sandbox
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/sandbox.log
stderr_logfile=/var/log/supervisor/sandbox.err
environment=API_KEY="%(ENV_SANDBOX_API_KEY)s",GIN_MODE="release",WORKER_TIMEOUT="15",ENABLE_NETWORK="true",HTTP_PROXY="http://127.0.0.1:3128",HTTPS_PROXY="http://127.0.0.1:3128",SANDBOX_PORT="8194"
priority=250

[program:api]
command=gunicorn --bind 0.0.0.0:5001 --workers %(ENV_SERVER_WORKER_AMOUNT)s --worker-class %(ENV_SERVER_WORKER_CLASS)s --timeout %(ENV_GUNICORN_TIMEOUT)s --preload app:app
directory=/app/api
environment=MODE="api"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/api.log
stderr_logfile=/var/log/supervisor/api.err
priority=300

[program:worker]
command=celery -A app.celery worker -Q %(ENV_CELERY_QUEUES)s --loglevel INFO
directory=/app/api
environment=MODE="worker"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/worker.log
stderr_logfile=/var/log/supervisor/worker.err
priority=400

[program:beat]
command=celery -A app.celery beat --loglevel INFO
directory=/app/api
environment=MODE="beat"
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/beat.log
stderr_logfile=/var/log/supervisor/beat.err
priority=500

[program:web]
command=pm2-runtime start server.js --instances %(ENV_PM2_INSTANCES)s
directory=/app/web
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/web.log
stderr_logfile=/var/log/supervisor/web.err
priority=600
